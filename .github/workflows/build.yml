name: Build
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{matrix.debian_codename}}
    strategy:
      matrix:
        debian_codename:
          - bullseye
          - bookworm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build
        run: |
          make qemu_build DEBIAN_CODENAME=${{matrix.debian_codename}}
          mv pixelpilot pixelpilot_${{matrix.debian_codename}}
          rm -f disk.raw  # for some reason reusing the disc causes `pgpconf` to hang

      - name: Build deb package
        run: |
          make qemu_build_deb DEBIAN_CODENAME=${{matrix.debian_codename}}
          for f in `ls pixelpilot-rk*_arm64.deb`; do mv $f "${{matrix.debian_codename}}_${f}"; done

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.debian_codename}}
          path: |
              pixelpilot_${{matrix.debian_codename}}
              ${{matrix.debian_codename}}_pixelpilot-rk_*_arm64.deb
              ${{matrix.debian_codename}}_pixelpilot-rk-dbgsym_*_arm64.deb
              config_osd.json
              pixelpilot.yaml
              gsmenu.sh

      - name: Versioned release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pixelpilot_${{matrix.debian_codename}}
            ${{matrix.debian_codename}}_pixelpilot-rk_*_arm64.deb
            ${{matrix.debian_codename}}_pixelpilot-rk-dbgsym_*_arm64.deb
            config_osd.json
            pixelpilot.yaml
            gsmenu.sh

      - name: Upload latest
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            pixelpilot_${{matrix.debian_codename}}
            ${{matrix.debian_codename}}_pixelpilot-rk_*_arm64.deb
            ${{matrix.debian_codename}}_pixelpilot-rk-dbgsym_*_arm64.deb
            config_osd.json
            pixelpilot.yaml
            gsmenu.sh
