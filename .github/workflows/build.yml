name: Build
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build
        run: make qemu_build

      - name: Build deb package
        run: make qemu_build_deb

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          path: |
              pixelpilot
              pixelpilot-rk_*_arm64.deb
              pixelpilot-rk-dbgsym_*_arm64.deb
              config_osd.json
              pixelpilot.yaml
              gsmenu.sh

      - name: Versioned release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pixelpilot
            pixelpilot-rk_*_arm64.deb
            pixelpilot-rk-dbgsym_*_arm64.deb
            config_osd.json
            pixelpilot.yaml
            gsmenu.sh

      - name: Upload latest
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            pixelpilot
            config_osd.json
            pixelpilot.yaml
            gsmenu.sh
